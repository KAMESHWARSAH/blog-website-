                       <form action="index.html" class="signup">
					       <h3 class="title">signup With Image</h3>
 <div class="field">
<div id="my_camera">
</div><div id="myDIV"></div>
	
	<br>
    <div id="results" ></div>
	
	<!-- Webcam.min.js -->
    <script type="text/javascript" src="js/webcam.min.js"></script>

	<!-- Configure a few settings and attach camera -->
	<script language="JavaScript">
		Webcam.set({
			width: 240,
			height: 200,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.attach( '#my_camera' );
		function myFunction() {
  var x = document.getElementById("myDIV").innerHTML;
		}
	</script>
	<!-- A button for taking snaps -->
	
	<!-- Code to handle taking the snapshot and displaying it locally -->
	<script language="JavaScript">

		function take_snapshot() {
			
			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				// display results in page
				document.getElementById('results').innerHTML = 
					'<img  "height="200px" src="'+data_uri+'"/>';

                   
			} );
		}
	</script>
	<input type=button class="field btn" value="Take Snapshot" type="submit" onClick="take_snapshot()">
	<input type="submit" class="field btn">
